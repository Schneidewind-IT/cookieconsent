  <body class="example5" role="document">

    <div class="center-outer fit">
      <div class="center-inner">
        <div class="example-window" role="main">
          <h1>
            <span>Demo 8</span> Categories</h1>

          <p>
            An
            <a href="http://cookieconsent.insites.com/documentation/compliance/#opt-in">opt-in</a> notice ask users for permission to use cookies. Unless they say so, no cookies will be used.
            The opt-in is possible for different categories.

          <ul class="example-selector"></ul>

          <a href="examples/example-7-javascript-api.html" class="page-switcher page-switcher-prev" title="Previous demo">&#9664;</a>

    <script src="examples/script.js"></script>
    <script src="build/cookieconsent.min.js"></script>
    <script>

      window.addEventListener("load", function(){
          const CC = window.CookieConsent;
          const cc = new CC({
              type: "categories",
              theme: "classic",
              position: "bottom-left",
              palette: {
                  popup: {
                      background: "#fff",
                      text: "#333"
                  },
                  button: {
                      background: "#000",
                      text: "#fff"
                  },
                  highlight: {
                      background: "#fff",
                      text: "#000"
                  }
              },
              content: {
                  message: "This website is using cookies.",
                  dismiss: "Hode",
                  deny: "Deny",
                  allow: "Accept",
                  link: "More information",
                  href: "/privace/",
                  acceptall: "Accept all",
                  save: "Save"
              },
              categoryLabels: {
                  essential: "Essential",
                  statistics: "Analytics",
              },
              elements: {
                  allow: '<a aria-label="allow cookies" tabindex="0" class="cc-btn cc-allow">{{allow}}</a>',
              },
              revokeBtn: "<div class='cc-revoke {{classes}}'>Cookie Options</div>",
              // no popup on this pages
              blacklistPage: ["/privacy/"],

          });

          cc.on( "statusChanged", ( ...args ) => {
              console.log(args)
              if (args[0] == "cookieconsent_status_Analytics"
                  && args[1] == "DISMISS") {
                    // Analyitcs not allowed
              }
              if (args[0] == "cookieconsent_status_Analytics"
                  && args[1] == "ALLOW") {
                      // Analytics allowed
              }
          });
          
      });

    </script>
